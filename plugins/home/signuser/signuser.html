<div class="panel panel-default">
    <div class="panel-heading">最新签到用户</div>
    <div class="panel-body">
        <div class="facelist">
            <ul>
                {loop $arrUser $key $item}
                <li>
                    <a href="{tsUrl('user','space',array('id'=>$item['userid']))}"><img class="img-rounded" src="{$item['face']}" alt="{$item['username']}" width="48" height="48" /></a>
                    <div class="username">
                        <a href="{tsUrl('user','space',array('id'=>$item['userid']))}" title="{$item['username']}">{$item['username']}</a>
                    </div>
                </li>
                {/loop}
            </ul>
        </div>
    </div>
</div>
