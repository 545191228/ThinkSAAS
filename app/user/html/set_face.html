{template header}
<style>
.dface{overflow: hidden;}
.dface li{float:left;}
.dface li img{border:solid 1px #999999;margin-right:10px;}

</style>

<!--main-->
<div class="midder">
<div class="mc">
{template set_menu}

{if $TS_SITE['base']['isface']=='1' && $strUser['face'] == SITE_URL.'public/images/user_normal.jpg'}
<p class="notice">提示：你需要上传头像才可以正常使用网站！</p>
{/if}

<h2>当前头像</h2>
<div>
<img alt="{$TS_USER[uname]}" src="{$strUser[face]}" width="60" />
</div>

<h2>选择本地头像</h2>

<div>
<form method="POST" action="{SITE_URL}index.php?app=user&ac=do&ts=setface" enctype="multipart/form-data" >

<div class="m">从你的电脑上选择图像文件：(仅支持jpg，gif，png格式的图片)</div><br>

<input type="file" name="picfile" />
<input class="submit" type="submit" value="上传照片" />

<br>
<br>

</form>
</div>

<h2>选择系统预置头像</h2>
<div>
<form method="post" action="{SITE_URL}index.php?app=user&ac=do&ts=face">
<ul class="dface">
{loop $arrFace $key $item}
<li>
<img src="{SITE_URL}uploadfile/user/face/{$item}" width="60" />
<br />
<input type="radio" name="face" value="{$item}" />
</li>
{/loop}
</ul>
<input class="submit" type="submit" value="使用头像" />
</form>
</div>

</div>
</div>

{template footer}
