{template header}

<div class="midder">
<div class="mc">
<h1>
[{$strGroup[groupname]}]发布帖子
</h1>

<!--{if $isGroupUser == '0'}-->
<div style="font-size:14px;padding-top:50px;text-align:center;">不好意思，你不是本组成员不能发表帖子，请加入后再发帖</div>
<!--{else}-->
<form method="POST" action="{SITE_URL}index.php?app=group&ac=do&ts=new_topic" onsubmit="return newTopicFrom(this)">
<table width="95%">
<tbody><tr><td width="50">标题：</td>
    <td><input style="padding:3px 0;width:400px;" type="text" value="" maxlength="100" size="50" name="title" gtbfieldid="2"></td></tr>	
<tr><td height="30">分类：</td><td>
<select name="typeid">
<option value="0">选择分类</option>
<!--{loop $arrGroupType $key $item}-->
<option value="{$item[typeid]}">{$item[typename]}</option>
<!--{/loop}-->
</select></td></tr><tr>
	<td valign="top">
	内容：
    </td><td><textarea style="width:99.5%;height:300px;" id="editor_full" cols="55" rows="20" name="content"></textarea></td></tr>
	
	<tr><td height="50">评论：</td><td><input type="radio" checked="select" name="iscomment" value="0" />允许 <input type="radio" name="iscomment" value="1" />不允许</td></tr>
	
	<tr><td height="50">标签</td><td><input style="padding:3px 0;width:300px;" name="tag" /> (多个标签请用 英文,号分开)</td></tr>
	
    <tr><td></td><td>
	
	<input type="hidden" name="groupid" value="{$strGroup[groupid]}" />
	
    <input class="submit" type="submit" value="好啦，发布"> 
	<a href="{SITE_URL}{tsurl('group','show',array('id'=>$strGroup[groupid]))}">返回</a>
	</td></tr></tbody></table>
</form>
{/if}


</div>
</div>
<!--加载编辑器-->
<script src="{SITE_URL}public/js/editor/xheditor/xheditor.js" type="text/javascript"></script>

{template footer}
