{template header}

<div class="midder">

<div class="mc">
<h1>编辑：{$strTopic[title]}</h1>
<div class="cleft">
<form method="POST" action="{SITE_URL}index.php?app=group&ac=do&ts=topic_eidt">
<table width="800">
<tbody><tr><td width="50">标题：</td>
    <td><input style="padding:3px 0;width:400px;" type="text" value="{$strTopic[title]}" maxlength="100" size="50" name="title" gtbfieldid="2"></td></tr>
	
<tr><td height="30">帖子分类：</td><td>
<select name="typeid">
<option <!--{if $strTopic[typeid]=='0'}-->selected="select"<!--{/if}--> value="0">请选择</option>
<!--{loop $arrGroupType $key $item}-->
<option <!--{if $item[typeid]==$strTopic[typeid]}-->selected="select"<!--{/if}--> value="{$item[typeid]}">{$item[typename]}</option>
<!--{/loop}-->
</select></td></tr>
    <tr>
	<td valign="top">
内容：
    </td><td><textarea style="width:100%;" id="editor_full" cols="55" rows="20" name="content">{$strTopic[content]}</textarea></td></tr>
	
	<tr><td height="50">评论：</td><td><input type="radio" <!--{if $strTopic[iscomment]=='0'}-->checked="select"<!--{/if}-->   name="iscomment" value="0" />允许 <input type="radio" <!--{if $strTopic[iscomment]=='1'}-->checked="select"<!--{/if}-->  name="iscomment" value="1" />不允许</td></tr>
	
    <tr><td></td><td>
	
	<input type="hidden" name="topicid" value="{$strTopic[topicid]}" />
    <input type="submit" class="submit" value="修改"> 
	<a href="{SITE_URL}{tsurl('group','topic',array('id'=>$strTopic[topicid]))}">返回</a>
	</td></tr></tbody></table>
</form>
</div>


</div>
</div>
<!--加载编辑器-->
<script src="{SITE_URL}public/js/editor/xheditor/xheditor.js" type="text/javascript"></script>
<script src="{SITE_URL}public/js/editor/xheditor/loadeditor.js" type="text/javascript"></script>
{template footer}
