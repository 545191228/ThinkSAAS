<script type="text/javascript">
$(document).ready(function() {

	//选择一级分类
	$('#oneid').change(function(){
		$("#stwoid").html('<img src="'+siteUrl+'public/images/loading.gif" />');
		var oneid = $(this).children('option:selected').val();  //弹出select的值
		
		if(oneid==0){
			$("#stwoid").html('');
			$("#sthreeid").html('');
		}else{
			$("#sthreeid").html('');
			$.ajax({
				type: "GET",
				url:  "{SITE_URL}index.php?app=group&ac=scate&ts=two&oneid="+oneid,
				success: function(msg){
					$("#stwoid").html(msg);
					
					//选择二级区域
					$('#twoid').change(function(){
						$("#sthreeid").html('<img src="'+siteUrl+'public/images/loading.gif" />');
						var twoid = $(this).children('option:selected').val();  //弹出select的值
						
						if(twoid == 0){
							$("#sthreeid").html('');
						}else{
						
							//ajax
							$.ajax({
								type: "GET",
								url:  "{SITE_URL}index.php?app=group&ac=scate&ts=three&twoid="+twoid,
								success: function(msg){
									$('#sthreeid').html(msg);
								}
							});
						
						}

					});
					
				}
			});
		
		}
		
	});

});
</script>
